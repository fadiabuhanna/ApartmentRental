<!DOCTYPE html>
<html lang="en">

<style>
	body {
         background: #222D32;
         font-family: 'Roboto', sans-serif;
        }
</style>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

</head>

<body>
	
	<div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-2"></div>
            <div class="col-lg-6 col-md-8 login-box">
                <div class="col-lg-12 login-key">
                    <i class="fa fa-key" aria-hidden="true"></i>
                </div>
                <div class="col-lg-12 login-title">
	
	<form method="POST" action="/admin/adminLogin">
		
		
		<table width="20%" bgcolor="0099CC" align="center">
			
			<tr>
			<td colspan=2><center><font size=4><b>Login to register for rent</b></font></center></td>
			</tr>
			
			<tr>
			<td>Username:</td>
			<td><input type="text" size=25 name="userid" id="userid"></td>
			</tr>
			
			<tr>
			<td>Password:</td>
			<td><input type="Password" size=25 name="pwd" id="pwd"></td>
			</tr>
			
			<tr>
			
			<td><a href="/admin/customer-info" class="btn btn-outline-primary" onclick="return validate();" >login</a></td>

			</tr>
			
			</table>
			</form>
			<script language="javascript">
			function validate() {
				var Username = document.getElementById("userid").value;
			 	var pass = document.getElementById("pwd").value;
				if(Username == "fadi" && pass=="fadi"){
					alert("WELCOME ADMIN");
					return true;
		 		}
				
				alert("Error Password or Username")
				return false;
			} 
			</script>
	
</body>

</html>
