<!DOCTYPE html>
<html lang="en">



<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

</head>

<body>
	
	
	
	<form method="POST" action="/admin/adminLogin">
		
		
			<table width="20%" bgcolor="0099CC" align="center">
			
			<tr>
			<td colspan=2><center><font size=4><b>admin login</b></font></center></td>
			</tr>
			
			<tr>
			<td>Username:</td>
			<td><input type="text" size=25 name="userid"></td>
			</tr>
			
			<tr>
			<td>Password:</td>
			<td><input type="Password" size=25 name="pwd"></td>
			</tr>
			
			<tr>
			<td ><input type="Reset"></td>
	
			
			<h5><a href="/admin/customer-info" ></a> <input type="submit" onclick="return check(this.form)" value="Login" > </h5>

			</tr>
			
			</table>
			</form>
			<script language="javascript">
			function check(form)
			{
			
			if(form.userid.value == "fadi" && form.pwd.value == "fadi")
			{
				return true;
			}
			else
			{
				alert("Error Password or Username")
				return false;
			}
			}
			</script>
	
</body>

</html>
